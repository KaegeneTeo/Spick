<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Creation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./event.css" />
  </head>
  <body>
    <!-- Navbar Start-->
    <nav class="navbar navbar-expand-md navbar-light bg-light m-1">
      <div class="container-fluid m-0">
        <a class="navbar-brand m-0" href="#">Schedular</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <!-- Added justify-content-center to center align the navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-calendar"></i> Calendar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><i class="bi bi-plus-square"></i> Create</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-currency-dollar"></i> Billing</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-person-square"></i> Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <div class="container p-4">
      <div class="row justify-content-center">
        <!-- Form Start -->
        <div class="form-container">
          <!-- Sidebar start -->
          <div class="form-sidebar">
            <div class="step active">
              <div class="circle">1</div>
              <div class="step-content">
                <span>Step 1</span>
                <b>Acceptance</b>
              </div>
            </div>
            <div class="step">
              <div class="circle">2</div>
              <div class="step-content">
                <span>Step 2</span>
                <b>Availability</b>
              </div>
            </div>
            <div class="step">
              <div class="circle">3</div>
              <div class="step-content">
                <span>Step 3</span>
                <b>End</b>
              </div>
            </div>
          </div>
          <!-- Sidebar end -->
          <!-- Step 1 start -->
          <div class="stp step-1">
            <div class="header">
              <h1 class="title">Event Invitation</h1>
              <p class="exp">
                You have been invited to attend this event.
              </p>
            </div>
            <div class="btns">
              <button class="decline" id = "decline" type="submit">Decline</button>
              <button class="next-stp" type="submit" style="float: right">Accept</button>
            </div>
          </div>
          <!-- Step 1 end -->
          <!-- Step 2 start -->
          <!-- Step 2 end -->
          <!-- Step 3 Start -->
          <div class="stp step-2">
            <div class="header">
              <h1 class="title">Date and time.</h1>
              <p class="exp">Select the date and time for the event.</p>
            </div>
            <div class="btns">
              <button class="prev-stp" type="button">Go Back</button>
              <button class="next-stp" type="submit" style="float: right">
                Next Step
              </button>
            </div>
          </div>
          <!-- Step 3 End-->
          <!-- Step 4 start -->
          <div class="stp step-3">
            <div class="header">
              <h1 class="title">Thank you!</h1>
              <p class="exp">
                You have submitted your availability.
              </p>
            </div>
            <div class = "btns">
            <button class="prev-stp" type="button">Go Back</button>
            <button class="exit" id = "exit" style="float: right">Exit</button>
            </div>
          </div>
          <!-- Step 4 end -->
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
    
        // Function to move navbar links to the collapse menu on small screens
        function moveNavLinks() {
          const navbarNav = document.querySelector('.navbar-nav');
          const navbarCollapse = document.querySelector('.navbar-collapse');
          if (window.innerWidth < 768) {
            // Move navbar links to the collapse menu
            navbarNav.querySelectorAll('.nav-item').forEach(function(item) {
              navbarCollapse.appendChild(item);
            });
          } else {
            // Move navbar links back to their original position
            navbarCollapse.querySelectorAll('.nav-item').forEach(function(item) {
              navbarNav.appendChild(item);
            });
          }
        }
    
        // Call moveNavLinks when the page loads and when the window is resized
        moveNavLinks();
        window.addEventListener('resize', moveNavLinks);
      });
    </script>
    <!-- Javascript -->
    <script src="./app.js"></script>

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
